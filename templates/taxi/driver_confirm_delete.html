{% extends "base.html" %}

{% block content %}
  <h1>Are you sure you want to delete this driver?</h1>

  <p><strong>Username:</strong> {{ driver.username }}</p>
  <p><strong>First Name:</strong> {{ driver.first_name }}</p>
  <p><strong>Last Name:</strong> {{ driver.last_name }}</p>
  <p><strong>License Number:</strong> {{ driver.license_number }}</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
  </form>

  <br>
  <a href="{% url 'taxi:driver-list' %}" class="btn btn-secondary">Cancel</a>
{% endblock %}
