{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
  <h1>{% if object %}Update{% else %}Create{% endif %} Manufacturer</h1>
  <form method="post">
    {% csrf_token %}
    {% crispy form %}
    <button type="submit" class="btn btn-primary">
      {% if object %}Update{% else %}Create{% endif %}
    </button>
  </form>
{% endblock %}
