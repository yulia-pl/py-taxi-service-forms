{% extends "base.html" %}

{% block content %}
  <h1>Car List</h1>
  <a href="{% url 'taxi:car-create' %}" class="btn btn-primary">Add New Car</a>
  {% if car_list %}
    <ul>
      {% for car in car_list %}
        <li>
          <a href="{% url 'taxi:car-detail' pk=car.id %}">{{ car.model }} ({{ car.manufacturer.name }})</a>
          <a href="{% url 'taxi:car-update' pk=car.id %}" class="btn btn-warning">Update</a>
          <a href="{% url 'taxi:car-delete' pk=car.id %}" class="btn btn-danger">Delete</a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no cars in taxi</p>
  {% endif %}
{% endblock %}
